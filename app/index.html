<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width" />

		<title>Sandy Rivers</title>

		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body class="container">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Sandy Rivers</a>
			</div>
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<div class="nav navbar-nav">
					<div class="btn-group navbar-btn">
						<button type="button" class="btn btn-primary">
							Unread
							<span class="badge" data-bind="text: entries().length"></span>
						</button>
						<button type="button" class="btn btn-default">All</button>
					</div>
				</div>
				<div class="nav navbar-nav pull-right">
					<button type="button" class="btn navbar-btn btn-info"><span class="glyphicon glyphicon-list-alt"></span> Manage Feeds</button>
				</div>
			</div>
		</nav>

		<div class="row">
			<!-- ko if: entries().length > 0 -->
			<!--   ko foreach: entries -->
			<article data-bind="css: { current: $parent.current_entry() == $index() }">
				<h2><a href="#" data-bind="text: title, click: function(event, data) {  $parent.toggle_entry($index(), data, event) }"></a></h2>
				<div class="entry_body" data-bind="html: $data.description"></div>
			</article>
			<hr />
			<!--   /ko -->
			<!-- /ko -->
			<!-- ko if: entries().length == 0 -->
			<h1>Loading entries...</h1>
			<!-- /ko -->
		</div>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/jquery.js"></script>
		<script src="bower_components/jwerty/jwerty.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/knockout.js/knockout.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js scripts/main.js -->
		<script src="scripts/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
